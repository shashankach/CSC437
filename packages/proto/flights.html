<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flight Itinerary</title>
<!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <div>
        <a href="index.html" class="button-link">Home</a>
    </div>
    <div class="itinerary-container">
        <div class="sidebar">
            <button class="add-button">+</button>
            <div class="itinerary-list">
                <div class="itinerary-item">Itinerary 1</div>
                <div class="itinerary-item">Itinerary 2</div>
                <div class="itinerary-item">Itinerary 3</div>
                <div class="itinerary-item">Itinerary 4</div>
            </div>
        </div>
        <div class="flights-container">
            <h1>Flights</h1>
            <div class="flight" id="flight1">
                <div class="day">Day 1</div>
                <div class="route">SFO - LHR</div>
                <div class="airline">British Airways</div>
                <div class="flight-number">BA 284</div>
                <div class="airplane">Airbus A380-800</div>
                <div class="airline-logo"></div>
            </div>
            <div class="flight" id="flight2">
                <div class="day">Day 3</div>
                <div class="route">LHR - CDG</div>
                <div class="airline">Air France</div>
                <div class="flight-number">AF 1381</div>
                <div class="airplane">Airbus A320-200</div>
                <div class="airline-logo"></div>
            </div>
            <div class="flight" id="flight3">
                <div class="day">Day 5</div>
                <div class="route">CDG - SFO</div>
                <div class="airline">United Airlines</div>
                <div class="flight-number">UA 984</div>
                <div class="airplane">Boeing 777-200ER</div>
                <div class="airline-logo"></div>
            </div>
        </div>
    </div>
</body>
</html>
